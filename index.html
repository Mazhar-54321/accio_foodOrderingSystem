<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="main-container">
  <div class="sidemenu-section">
    <div class="profile-section">
      <img class="logo" src="./icon-image.png" />
      <span class="title">Astoria Hotel</span>
      <span class="sub-title">Healthy and delicious</span>
    </div>
    <div class="quick-links-section">
      <span class="title">Quick Links</span>
      <ol>
        <li>Home</li>
        <li>Your Orders</li>
        <li>Wallet</li>
        <li>Profile</li>
        <li>Logout</li>
      </ol>
    </div>
    <div class="more-about-us-section">
      <span class="title">More About us</span>
      <ol>
        <li>Our blog</li>
        <li>Upcoming dishes</li>
        <li>Our story</li>

    </div>
    
  </div>
  <div class="activity-section">

      <img class="badge" src="./icon-image.png"/>

    <img class="menu-logo" src="./delicious_menu.png" />
    <div style="width: 100px;margin:10px"><span class="title">Menu</span></div>

    </div>
